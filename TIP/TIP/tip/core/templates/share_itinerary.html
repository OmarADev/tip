{% extends 'base.html' %}

{% block title %}Share Itinerary{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Share Itinerary</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Share this link:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="shareable-link" value="{{ shareable_link }}" readonly>
                    <button class="btn btn-outline-secondary" onclick="copyToClipboard()">Copy</button>
                </div>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        function copyToClipboard() {
            const linkInput = document.getElementById('shareable-link');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
    </script>
{% endblock %}
