{% extends 'base.html' %}

{% block title %}Delete Itinerary{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Delete Itinerary</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Are you sure you want to delete the itinerary <strong>{{ itinerary.title }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
